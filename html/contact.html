      <div id="contact">
        <form
          class="border border-5 rounded p-5 m-5"
          action="mailto:chiluveruakhila@gmail.com"
          method="POST"
          enctype="text/plain"
        >
          <h1 class="text-center pinktext">Please fill your details</h1>
          <p class="text-center">
            I will try to contact you back as soon as possible
          </p>
          <div class="form-group row p-3">
            <div class="col-sm-6">
              <label for="name" class="h2 whitetext">Name:</label>
              <input
                type="text"
                class="form-control border form-control-lg"
                id="name"
                name="Name"
                required
              />
            </div>
            <div class="col-sm-6">
              <label for="email" class="h2 whitetext"> Email :</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="email"
                name="Email"
                required
              />
            </div>
          </div>
          <div class="form-group row p-3 mb-3">
            <div class="col-sm-6">
              <label for="review" class="h2 whitetext"> Any Comments? </label>
              <textarea
                class="form-control"
                aria-label="Comments"
                rows="2"
                id="review"
                name="Review "
              ></textarea>
            </div>
            <div class="col-sm-6">
              <label for="star-rating" class="control-label h2 whitetext"
                >Rating:</label
              >
              <input
                id="star-rating"
                name="star-rating"
                class="rating rating-loading"
                value="0"
                data-min="0"
                data-max="5"
                data-step="0.5"
                data-size="xs"
              />
              <script>
                $("#star-rating").rating();
              </script>
            </div>
          </div>

          <div class="form-group row">
            <input
              class="col btn-primary rounded p-3 m-2 boldText"
              type="submit"
              value="Submit"
            />
            <input
              class="col btn-secondary rounded p-3 m-2 boldText"
              type="reset"
              value="Reset Form"
            />
          </div>
        </form>
      </div>
